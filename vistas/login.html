<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISCONIFAC</title>
    <link rel="shortcut icon" href="../public/img/apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../public/css/font-awesome.css" />
    <link rel="stylesheet" href="../public/css/AdminLTE.min.css" />
    <link rel="stylesheet" href="../public/css/blue.css" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>SISCONIFAC - Login</b></a>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Ingrese sus Datos de Acceso</p>
        <form method="post" id="FrmLogin">
          <div class="form-group has-feedback">
            <input type="text" id="login" name="login" class="form-control" placeholder="Usuario" autocomplete="off" autofocus/>
            <span class="fa fa-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="clave" name="clave" class="form-control" placeholder="Password" autocomplete="off"/>
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8"></div>
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">
                Ingresar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/bootbox.min.js"></script>
    <script src="../vistas/scripts/login.js"></script>
  </body>
</html>
